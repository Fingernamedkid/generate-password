<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepass</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5657362052.js" crossorigin="anonymous"></script>

</head>

<body>
    <article>
        <section class="header">
            <div class="Bigtext">
                <h1>Générateur du mot de passe</h1>
            </div>
        </section>
        <section class="middle">
            <div class="textarea">
                <div class="final">
                    <span style="display: block;" id="password">
                    Mot de passe sera ici
                    </span>
                    </div>
                <div class="copy">
                    <button type="submit" id="copy">
                        <i class="fa-sharp fa-solid fa-copy" ></i>
                    </button>
                </div>
            </div>
        </section>
        <br>
        <section class="lower">
            <div class="text">
                <label for="longeur">
                    La longeur du mot de passe
                </label>
                <br>
                <label for="majuscules">
                    Inclus les lettres majuscules
                </label>
                <br>
                <label for="miniscules">Inclus les lettres majuscules</label>
                <br>
                <label for="numbers">Inclus les nombres</label>
                <br>
                <label for="characteres">Inclus les caractères spéciaux</label>
            </div>
            <div class="tickbox">
                <input type="number" name="number" id="longeur" min="5" max="20">
                <br>
                <input type="checkbox" name="majuscules" id="majuscule">
                <br>
                <input type="checkbox" name="miniscules" id="miniscule">
                <br>
                <input type="checkbox" name="numbers" id="number">
                <br>
                <input type="checkbox" name="caractères" id="other">
            </div>
            <div class="button">
                <button type="submit" id="button">Générate Password</button>
            </div>
        </section>
    </article>
    <script src="./Tp03.js"></script>
</body>
</html>
